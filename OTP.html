<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KYC Tool</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="main-container">
        <div class="content-box">
            <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 36;">KYC Tool</h1>
            <p style="font-family: 'Inter', sans-serif; font-size: 18px;  font-weight: lighter;">We have sent you
                confirmation code on your email</p>

        </div>

        <form>
            <div class="d-flex justify-content-center mt-3">
                <input type="text" class="form-control text-center otp-input" 
                    maxlength="4" pattern="\d{4}" required placeholder="— — — —">
            </div>
        
            <p style="color: black;" class="mt-2 text-center">Didn’t receive Code? 
                <span style="color: #1D4FDA; cursor: pointer;">Resend OTP</span>
            </p>
        
            <div class=" forgetmargin text-center">
                <button style="background-color: #1D4FDA; color: white; width: 537px; height: 54px;" 
                    type="submit" class="btn custom-btn w-100">
                    Submit
                </button>
            </div>
        </form>
        
        <style>
            .otp-input {
                font-size: 24px;
                letter-spacing: 20px; /* Space between digits */
                width: 537px; /* Matches button width */
                height: 54px; /* Matches button height */
                text-align: center;
                border: 2px solid #ccc; /* Optional: Makes it look better */
                border-radius: 8px; /* Smooth rounded corners */
            }
            
    .otp-input::placeholder {
        color: #757575; /* Make placeholder visible */
       
        
    }
        </style>
        
        
        





    </div>



    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
