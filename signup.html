<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KYC Tool</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <div class="main-container">
        <div class="content-box">
            <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 36;">KYC Tool</h1>
            <p style="font-family: 'Inter', sans-serif; font-size: 18px;  font-weight: lighter;">Create an account with KYC Tool</p>

        </div>

        <form>
            <div class="mb-3 mt-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="./User-Rounded--Streamline-Solar-Ar.svg" alt="User Icon">
                    </span>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Full Name" required>
                </div>
            </div>
            

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="./Letter--Streamline-Solar-Ar.svg" alt="Email Icon">
                    </span>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="./Lock--Streamline-Solar-Ar.svg" alt=" Icon">
                    </span>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your password" required>
                </div>
            </div>
            <div class="mt-4">
                <button style="background-color: #1D4FDA; color: white; width: 537px; height: 54px;" type="submit"
                    class="btn custom-btn w-100">Create Account</button>
            </div>
           
            <p style="color: black;"  class="mt-2 ">Have an account? <a href="index.html"> <span style="color: #1D4FDA;" >Login</span> </a></p>
        </form>




    </div>



    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
